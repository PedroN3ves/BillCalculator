<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
  <main class="container">
    <div class="title">
      <p class="text-center">SPLI <br> TTER</p>
    </div>
    <div class="dashboard">
      <section class="payment">
        <article class="bill">
          <p>Bill</p>
          <input class="value" type="number" placeholder="0">
        </article>

        <article class="tip">
          <p>Select Tip %</p>
          <div class="tip-btn">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <button class="custom">Custom</button>
          </div>
        </article>

        <article class="people">
          <p> Number of People</p>
          <input class="people-number" type="number" placeholder="0">
        </article>
      </section>

      <section class="results">
        <article class="tip-amount">
          <p>Tip Amount <br><span>/ person</span></p>
          <h1>$0.00</h1>
        </article>
        <article class="total">
          <p>Total <br> <span>/ person</span></p>
          <h1>$0.00</h1>
        </article>
        <article class="reset text-center">
          <button class="btn-reset">RESET</button>
        </article>
      </section>
    </div>
  </main>
  <!--

 

  Tip Amount
  / person

  Total
  / person

  Reset
   -->
</body>
</html>
